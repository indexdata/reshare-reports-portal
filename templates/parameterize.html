{% extends 'base.html' %}

{% block content %}
    <h1>{{ report }}: {{ query }}</h1>

    <form id="lookup-item" action="{{ url_for('execute_query', report=report, query=query, csv=csv) }}" method="post">
        <input type="hidden" id="report" name="report" value="{{ report }}">
        <input type="hidden" id="query" name="query" value="{{ query }}">
        <div class="form-group row">
            <label for="start-date" class="col-sm-3 col-form-label">Start Date</label>
            <input name="start-date" id="start-date" type="date" value="2020-01-01" autofocus>
        </div>
        <div class="form-group row">
            <label for="end-date" class="col-sm-3 col-form-label">End Date</label>
            <input name="end-date" id="end-date" type="date" value="2030-01-01">
        </div>
        {% if crosstab %}
        <div class="form-group row">
            <label for="crosstab" class="col-sm-3 col-form-label">Crosstab</label>
            <input name="crosstab" id="crosstab" type="checkbox" value="True" checked>
        </div>
        {% else %}
            <input name="crosstab" id="crosstab" type="hidden" value="False">
        {% endif %}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
            <span id="date-help" class="form-text">
              Select a date range. End date is up-to exclusive. For example, to see all results from December 2021, choose 12/01/2021 to 01/01/2022.
            </span>
    <script type="text/javascript">setDefaultDates();</script>
{% endblock %}
