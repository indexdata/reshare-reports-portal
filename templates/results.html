{% extends 'base.html' %}

{% block content %}
    <h1>{{ report }}</h1>
    <table class="table">
        <thead>
          <tr>
            {% for column_name in result['column_names'] %}
            <th scope="col">{{ column_name }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for record in result['data'] %}
          <tr>
            {% for datapoint in record %}
            <td>{{ datapoint | string() }}</td>
            {% endfor %}
          </tr>
          {% endfor %}

{% endblock %}
